<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Random Password Generator</title>
</head>
<body>
  <h1>PASSWORD GENERATOR</h1>
  <div class="intake">
    <input type="number" name="" id="" placeholder="number of password...">
    <button>Generate Password</button>
  </div>
  <div class="password-board">
    <p></p>
  </div>
  <div class="prefs">
    <ul>
      <li>
        <label>Add Letters</label><input type="checkbox" id="add-letters">
        <ul>
          <label>Add uppercase</label><input type="checkbox" id="add-uppercase">
        </ul>
      </li>
      <li>
        <label>Add Symbols</label><input type="checkbox" id="add-symbols">
      </li>
      <li>
        <label>Add numbers</label><input type="checkbox" id="add-numbers">
      </li>
    </ul>
  </div>
  
    <script src="js/scripts.js"></script>
</body>
</html>
